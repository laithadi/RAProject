<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <div class="navbar navbar-expand-lg navbar-dark">
        <h1 class="navbar-brand">
          <!-- Title of Website -->
          Incline Ramp Simulation 
        </h1>
      </div>
    
    <div class="container">
      <div class="canvas-div">
        <img class="asset" src="https://user-images.githubusercontent.com/72632822/95772545-e9a72e80-0c8a-11eb-98b3-763919f40c6f.png">
        <img class="asset" src="https://user-images.githubusercontent.com/72632822/95772547-e9a72e80-0c8a-11eb-93f1-d8eb0dccbb1b.png">
        <img class="asset" src="https://user-images.githubusercontent.com/72632822/95772549-ea3fc500-0c8a-11eb-8354-327ce0fa61ba.png">
        <img class="asset" src="https://user-images.githubusercontent.com/72632822/95772550-ea3fc500-0c8a-11eb-8ee8-cad18d134ae4.png">
        <img class="asset" src="https://user-images.githubusercontent.com/72632822/95772552-ea3fc500-0c8a-11eb-8bb7-971cdd3b04ac.png">
        <img class="asset" src="https://user-images.githubusercontent.com/72632822/95772553-ead85b80-0c8a-11eb-9b59-e062e56d8e4c.png">
      <canvas>
        
      </canvas>
      </div>
      <div class="card settings">
        <div class="card-body">
        <h2 class="card-title">Settings</h2>
        <form>
          
          <div class="row">
            <div class="col-sm-6">
              <label>Weight</label>
            </div>
            <div class="col-sm-6">
              <input type="range" name="Weight" min="0" max="1000" id="weight">
              <span class="font-weight-bold text-primary ml-2 valueSpan2" id="weightLabel">51</span><span class="blue"> g</span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label>Angle</label>
            </div>
            <div class="col-sm-6">
              <input type="range" name="angle" step="0.01" min="0" max="90" id="angle">
              <span class="font-weight-bold text-primary ml-2 valueSpan2" id="angleLabel">51</span><span></span>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <label>Friction</label>
            </div>
            <div class="col-sm-6">
              <input type="range" name="friction" step="0.001" min="0" max="1" id="friction">
              <span class="font-weight-bold text-primary ml-2 valueSpan2" id="frictionLabel">51</span>
              <span></span>
            </div>
          </div>
        <div class="row">
          <div class="col-sm-6">
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" type="submit" id="custom">Start</button>
          </div>
        </div>



        </form>
        </div>
      </div>
      
    </div>
    

    <script src="script.js">

    </script>
  </body>
</html>
